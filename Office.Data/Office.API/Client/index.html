<!DOCTYPE html>
<html ng-app="happyOffice">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Office</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/spinner.css" rel="stylesheet" />
    <!--Custom Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/"><span>Happy</span>Office</a><br />
                <a class="navbar-brand pull-right" target="_blank" href="https://github.com/alexand34/happyOffice"><span style="font-size: 15px">beta</span> v.0.1</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
        <div class="profile-sidebar">
            <div class="profile-userpic">
                <img src="http://placehold.it/50/30a5ff/fff" class="img-responsive" alt="">
            </div>
            <div class="profile-usertitle">
                <div class="profile-usertitle-name">Admin</div>
                <div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="divider"></div>
        <ul class="nav menu">
            <li><a href="#/"><em class="fa fa-dashboard">&nbsp;</em> Dashboard</a></li>
            <li><a href="#/groups"><em class="fa fa-group">&nbsp;</em>Person Groups</a></li>
        </ul>
    </div><!--/.sidebar-->

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="container" id="spinner">
            <div class="row">
                <div class="animationload">
                    <div class="osahanloading"></div>
                </div>
            </div>
        </div>
        <ng-view></ng-view>
    </div>	<!--/.main-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/q.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/chart-data.js"></script>
    <script src="js/easypiechart.js"></script>
    <script src="js/easypiechart-data.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/custom.js"></script>
    <script src="Scripts/main.js"></script>
    <script src="Scripts/directives/directive.js"></script>
    <script src="Scripts/viewModels/home.vm.js"></script>
    <script src="Scripts/Controllers/homeCtrl.js"></script>
    <script src="Scripts/Services/homeSvc.js"></script>
    <script src="Scripts/Services/groupSvc.js"></script>
    <script src="Scripts/viewModels/group.vm.js"></script>
    <script src="Scripts/Services/personSvc.js"></script>
    <script src="Scripts/viewModels/person.vm.js"></script>
    <script src="Scripts/Controllers/personGroupsCtrl.js"></script>
    <script src="Scripts/Controllers/personCtrl.js"></script>


</body>
</html>
