<div ng-controller="personGroupCtrl">
    <div class="row">
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <em class="fa fa-home"></em>
                </a>
            </li>
            <li class="active">Person Groups</li>
            <li class="active">Add</li>
        </ol>
    </div><!--/.row-->

    <div class="col-lg-12">
        <h1 class="page-header">Add Person Group</h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-6">
                <form role="form">
                    <div class="form-group">
                        <label>Person Group Id</label>
                        <input class="form-control" ng-model="viewModel.id">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" ng-model="viewModel.name">
                    </div>
                    <button class="btn btn-primary" ng-click="viewModel.AddPersonGroup()">Add</button>
                </form>
            </div>
            </div>
    </div>
</div>
