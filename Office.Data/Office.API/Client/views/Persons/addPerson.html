<div ng-controller="personCtrl" ng-cloak>
    <div class="row">
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <em class="fa fa-home"></em>
                </a>
            </li>
            <li class="active">Persons</li>
            <li class="active">{{groupId}}</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add person to <strong>{{groupId}}</strong> group</h1>
        </div>
    </div><!--/.row-->
    <div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-6">
                    <form role="form">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" ng-model="NewUser.Name">
                        </div>
                        <div class="form-group">
                            <label>Position</label>
                            <input class="form-control" ng-model="NewUser.Position">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <label>Images</label>
            </div>
            <button class="btn btn-primary" style="cursor:pointer; margin: 10px;" onclick="document.getElementById('file').click();">Add Images</button>
            <div class="panel-body">
                <div style="position:relative;">
                    <div class="row">
                        <div class="col-lg-4" ng-repeat="image in imagesrc">
                            <div class="thumbnail">
                                <img style="height:240px;" src="{{image.Src}}">
                            </div>
                        </div>
                    </div>
                    <div style="position:absolute;bottom:0;display:block;width:100%; color:#fff;background-color:#333;">
                        <input id="file" ng-hide="true" type="file" accept="images/*" class="form-control" multiple ng-files="getTheFiles($files)" />

                    </div>
                </div>
                <button class="btn btn-success pull-left" ng-click="Submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
