<div ng-controller="personCtrl">
    <div class="row">
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <em class="fa fa-home"></em>
                </a>
            </li>
            <li class="active">Persons</li>
            <li class="active">{{groupId}}</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add person to <strong>{{groupId}}</strong> group</h1>
        </div>
    </div><!--/.row-->
    <div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-6">
                    <form role="form">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" ng-model="viewModel.name">
                        </div>
                        <div class="form-group">
                            <label>Position</label>
                            <input class="form-control" ng-model="viewModel.position">
                        </div>
                        <button class="btn btn-primary" ng-click="viewModel.AddPerson(groupId, viewModel.name, viewModel.position)">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
