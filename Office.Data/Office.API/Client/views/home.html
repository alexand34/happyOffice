<div ng-controller="homeCtrl" ng-files>
    <div>
        <div class="row">
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <em class="fa fa-home"></em>
                    </a>
                </li>
                <li class="active">Home Page</li>
            </ol>
        </div><!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Home Page</h1>
                <button class="btn btn-primary pull-right" style="margin-top: -70px" ng-click="viewModel.trainAll()">Train All Person Groups</button>
            </div>
            <div class="col-md-12">
                <div class="panel panel-orange">
                    <div class="panel-heading dark-overlay">Alert!</div>
                    <div class="panel-body">
                        <p>It's very super beta of HappyOffice application!</p>
                    </div>
                </div>
            </div><!--/.col-->
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <label>Recognize person</label>
            </div>
            <div ng-repeat="face in faces">
                <div class="alert bg-success" style="margin: 10px" role="alert"><em class="fa fa-lg fa-warning">&nbsp;</em>{{face}}<a href="#" class="pull-right"><em class="fa fa-lg fa-close"></em></a></div>
            </div>
            <button class="btn btn-primary" style="cursor:pointer; margin: 10px;" onclick="document.getElementById('file').click();">Add Image</button>
            <div class="panel-body">
                <div style="position:relative;">
                    <div class="row">
                        <div class="col-lg-4" ng-repeat="image in imagesrc">
                            <div class="thumbnail">
                                <img style="height:240px;" src="{{image.Src}}">
                            </div>
                        </div>
                    </div>
                    <div style="position:absolute;bottom:0;display:block;width:100%; color:#fff;background-color:#333;">
                        <input id="file" ng-hide="true" type="file" accept="images/*" class="form-control" multiple ng-files="getTheFiles($files)" />

                    </div>
                </div>
                <button class="btn btn-success pull-left" ng-click="Submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
